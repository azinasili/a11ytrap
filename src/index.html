<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    :focus {
      background-color: red;
    }
  </style>
</head>
<body>

  <div id="container">
    <a href="#">one</a>
    <span>some text</span>
    <a href="#">two</a>
    <span>more text</span>
    <input type="text" placeholder="three" />
    <span>like it?</span>
    <a href="#">four</a>
    <input type="text" placeholder="five" />
    <span>cool right</span>
  </div>

  <div id="container2" style="border: 2px solid red;">
    <a href="#">one</a>
    <a href="#">two</a>
    <input type="text" placeholder="three" />
    <a href="#">four</a>
    <input type="text" placeholder="five" />
  </div>

  <button id="next">next</button>
  <button id="prev">prev</button>

  <script src="a11ytrap.js"></script>
  <script>
    const foo = new A11yTrap(document.body, {
      // enableArrowKeys: true,
      // focusOnElement: document.querySelector('input')
      // focusOnFirstElement: true,
      // focusOnLastElement: true,
    });

    const button = document.querySelectorAll('button');

    button[0].addEventListener(
      'click',
      () => {
        console.log('disabled');
        foo.destroy();
      },
      false
    );

    button[1].addEventListener(
      'click',
      () => {
        console.log('enabled');
        foo.init();
      },
      false
    );

    document.addEventListener(
      'keydown',
      function(event) {
        if (event.which === 9) {
          console.log('A11yTrap Elements:', foo.elements);
          console.log('A11yTrap Elements Length:', foo.elements.length);
          console.log('A11yTrap Current Focused Index:', foo.activeElementIndex);
          console.log('A11yTrap Current Focusable Element:', foo.focusableElement);
          console.log('A11yTrap Active Element:', foo.activeElement);
          console.log('A11yTrap Is Destroyed:', foo.isDestroyed);
        }
      },
      false
    );
  </script>
</body>
</html>
